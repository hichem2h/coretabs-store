{% extends "base.html" %}
{% block head_title %}Reset Password{% endblock %}

{% block content %}
<section class="form-section">
    <h2 class="section-headline">Reset Password</h2>
    <p class="section-description">
        Please fill in your email to reset your password.
    </p>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Reset</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
